name: actions-pinning
on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/**.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0 pinned

      - name: Fail on unpinned GitHub Actions (with allow-list)
        shell: bash
        run: |
          set -euo pipefail
          # find any 'uses: owner/action@v<digit>' references in workflow files
          violations=$(
            git grep -nE 'uses:\s*[^ ]+@v[0-9]+' .github/workflows \
            | grep -vE 'advanced-security/python-dependency-submission@v[0-9]+' \
            || true
          )

          if [ -n "$violations" ]; then
            echo "Found unpinned actions:"
            echo "$violations"
            exit 1
          fi

      - name: Summary
        if: always()
        run: echo "Pinning check completed."
