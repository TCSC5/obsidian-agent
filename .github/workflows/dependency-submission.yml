name: Dependency submission (Python)

on:
  push:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - 'requirements/**.txt'
      - 'pyproject.toml'
  schedule:
    - cron: '0 9 * * 1'   # Mondays 09:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write  # required to submit dependency snapshots

jobs:
  submit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # actions/checkout v5.0.0 (pinned)

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # actions/setup-python v5.6.0 (pinned)
        with:
          python-version: '3.11'

      - name: Submit Python dependencies
        # Marketplace alias; no public repo to pin. This action is allow-listed in the pinning gate.
        uses: advanced-security/python-dependency-submission@v1
        # Auto-detects requirements*.txt / pyproject.toml by default
