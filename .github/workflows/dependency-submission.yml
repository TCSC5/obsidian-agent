name: Dependency submission (Python)

on:
  push:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - 'requirements/**.txt'
      - 'pyproject.toml'
  schedule:
    - cron: '0 9 * * 1'   # Mondays 09:00
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8   # v4 pinned

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0 pinned
        with:
          python-version: '3.11'

      - name: Submit Python dependencies
        uses: advanced-security/python-dependency-submission@<PINNED_SHA_FOR_v1>  # v1.x pinned
