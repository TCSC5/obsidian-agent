name: Dependency submission (Python)

on:
  push:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - 'requirements/**.txt'
      - 'pyproject.toml'
  pull_request:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - 'requirements/**.txt'
      - 'pyproject.toml'
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write   # needed to submit dependency snapshots

jobs:
  dependency-submission:
    name: dependency-submission
    runs-on: ubuntu-latest
    # donâ€™t try to submit from forked PRs (token is read-only there)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: '3.11'

      - name: Build dependency manifest
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pipdeptree
          pipdeptree --warn silence --json-tree > deps.json

      - name: Submit dependency snapshot
        # ðŸ‘ˆ this is the name GitHub just told you to use
        uses: github/dependency-submission-action@v4
        with:
          token: ${{ github.token }}
          job-name: python-deps
          snapshot-name: python-deps
          manifest: deps.json
