name: Dependency submission (Python)

on:
  push:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - 'requirements/**.txt'
      - 'pyproject.toml'
  schedule:
    - cron: '0 9 * * 1'   # Mondays 09:00
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5 (pinned)
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6 (pinned)
        with:
          python-version: '3.11'

      - name: Submit Python dependencies
        uses: advanced-security/python-dependency-submission@v1
        # (auto-detects requirements*.txt)
