name: Dependency submission (Python)

on:
  push:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - 'requirements/**.txt'
      - 'pyproject.toml'
  # keep this ONLY if you want PRs from the same repo to run it
  pull_request:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - 'requirements/**.txt'
      - 'pyproject.toml'
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  dependency-submission:
    name: dependency-submission
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: '3.11'

      # NOTE:
      # GitHub's dep submission action expects a GitHub dependency snapshot.
      # For now we emit pipdeptree JSON as a "good enough" manifest.
      # TODO: if this action ever rejects the file, add a converter step.
      - name: Build dependency manifest
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pipdeptree
          pipdeptree --warn silence --json-tree > deps.json

      - name: Submit dependency snapshot
        uses: github/dependency-submission-action@v4
        with:
          token: ${{ github.token }}
          job-name: python-deps
          snapshot-name: python-deps
          manifest: deps.json
